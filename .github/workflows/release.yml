name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: macos-14
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Update version in Info.plist
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        sed -i '' "s/<string>1\.0\.0<\/string>/<string>${VERSION}<\/string>/" Resources/Info.plist
        cat Resources/Info.plist | grep -A1 CFBundleShortVersionString
    
    - name: Resolve dependencies
      run: |
        swift package resolve
        echo "âœ… Dependencies resolved"
    
    - name: Build app
      run: |
        set -e
        swift build -c release
        echo "âœ… Swift build complete"
        
        # Create app bundle structure
        APP_NAME="droplet"
        APP_BUNDLE="${APP_NAME}.app"
        CONTENTS_DIR="${APP_BUNDLE}/Contents"
        MACOS_DIR="${CONTENTS_DIR}/MacOS"
        RESOURCES_DIR="${CONTENTS_DIR}/Resources"
        FRAMEWORKS_DIR="${CONTENTS_DIR}/Frameworks"
        
        echo "Creating app bundle..."
        rm -rf "${APP_BUNDLE}"
        mkdir -p "${MACOS_DIR}" "${RESOURCES_DIR}" "${FRAMEWORKS_DIR}"
        
        # Copy executable
        cp ".build/release/${APP_NAME}" "${MACOS_DIR}/"
        chmod +x "${MACOS_DIR}/${APP_NAME}"
        
        # Copy Info.plist
        cp "Resources/Info.plist" "${CONTENTS_DIR}/"
        
        # Copy resources
        if [ -d "Resources/Sounds" ]; then
          echo "Copying sounds..."
          cp -r "Resources/Sounds" "${RESOURCES_DIR}/"
        fi
        
        if [ -f "Resources/AppIcon.icns" ]; then
          echo "Copying icon..."
          cp "Resources/AppIcon.icns" "${RESOURCES_DIR}/"
        fi
        
        # Sign the app (ad-hoc) to avoid "damaged app" errors
        echo "ğŸ” Signing app..."
        codesign --force --deep --sign - "${APP_BUNDLE}"
        
        echo "âœ… App bundle created: ${APP_BUNDLE}"
        
    - name: Create DMG
    - name: Create DMG
      run: |
        set -e
        
        # Install create-dmg utility
        brew install create-dmg
        
        # Create DMG using create-dmg for a prettier layout
        echo "Creating DMG..."
        create-dmg \
          --volname "droplet" \
          --volicon "Resources/AppIcon.icns" \
          --window-pos 200 120 \
          --window-size 600 300 \
          --icon-size 100 \
          --icon "droplet.app" 175 120 \
          --hide-extension "droplet.app" \
          --app-drop-link 425 120 \
          "droplet-installer.dmg" \
          "droplet.app"
        
        # Verify DMG was created
        ls -lh droplet-installer.dmg
        echo "âœ… DMG created successfully"
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: droplet v${{ steps.version.outputs.VERSION }}
        body: |
          ## droplet v${{ steps.version.outputs.VERSION }}
          
          ### Installation
          1. Download `droplet-installer.dmg`
          2. Open the DMG and drag droplet to Applications
          3. Launch from Applications or Spotlight
          
          > **Note**: On first launch, right-click the app and select "Open" to bypass Gatekeeper.
          
          ### What's New
          - ğŸµ **Music Integration**: Control Spotify & Apple Music directly from the timer (Play/Pause, Next, Previous).
          - ğŸ¨ **New Themes**: added **Beige+** and **Navy**, and renamed Cherry Blossom to **Blossom**.
          - ğŸ› **Bug Fixes**: Improved stability and resolved "Operation not permitted" issues.
        files: droplet-installer.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
